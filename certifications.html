<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Certifications Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px 40px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert-stats {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .alert-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .alert-expired {
            background: #ff6b6b;
            color: white;
        }

        .alert-expiring {
            background: #ffa500;
            color: white;
        }

        .main-content {
            background: white;
            padding: 40px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .search-section {
            display: none;
        }

        .search-section.active {
            display: block;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
        }

        .browse-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .browse-item {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            font-size: 0.9em;
        }

        .browse-item:hover {
            border-color: #667eea;
            background: #f5f7ff;
            transform: translateY(-2px);
        }

        .cert-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .cert-card.expired {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .cert-card.expiring-soon {
            border-color: #ffa500;
            background: #fff9f0;
        }

        .cert-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .cert-name {
            font-size: 1.8em;
            color: #333;
            font-weight: 700;
        }

        .cert-meta {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .expiration-alert {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .expiration-alert.expired {
            background: #ff6b6b;
            color: white;
        }

        .expiration-alert.expiring-soon {
            background: #ffa500;
            color: white;
        }

        .expiration-alert.valid {
            background: #51cf66;
            color: white;
        }

        .cert-files {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-type {
            font-size: 0.85em;
            color: #667eea;
            font-weight: 600;
        }

        .file-exp {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
        }

        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .bulk-download-btn {
            background: #51cf66;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            font-size: 1.1em;
        }

        .bulk-download-btn:hover {
            background: #37b24d;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .back-button:hover {
            background: #5a6268;
        }

        
        .file-actions {
            display: flex;
            gap: 10px;
        }

        .preview-btn {
            background: #51cf66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .preview-btn:hover {
            background: #37b24d;
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Crew Certifications Database</h1>
            <div id="statsBar" class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="statCrews">-</div>
                    <div class="stat-label">Crews</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statFiles">-</div>
                    <div class="stat-label">Certificates</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statMarkets">-</div>
                    <div class="stat-label">Markets</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statCompanies">-</div>
                    <div class="stat-label">Companies</div>
                </div>
            </div>
            <div class="alert-stats" id="alertStats"></div>
        </div>

        <div class="main-content">
            <div class="search-tabs">
                <button class="tab active" onclick="switchTab('name')">üîç Search by Name</button>
                <button class="tab" onclick="switchTab('company')">üè¢ Search by Company</button>
                <button class="tab" onclick="switchTab('market')">üìç Search by Market</button>
            </div>

            <!-- Search by Name -->
            <div id="nameSearch" class="search-section active">
                <div class="search-container">
                    <input type="text" id="nameInput" class="search-input" 
                           placeholder="Search crew member name..." 
                           oninput="filterNameBrowse()"
                           onkeypress="if(event.key==='Enter') searchByName()">
                    <button class="search-button" onclick="searchByName()">Search</button>
                </div>
                <div id="nameBrowse" class="browse-grid"></div>
            </div>

            <!-- Search by Company -->
            <div id="companySearch" class="search-section">
                <div class="search-container">
                    <input type="text" id="companyInput" class="search-input" 
                           placeholder="Search company name..." 
                           oninput="filterCompanyBrowse()"
                           onkeypress="if(event.key==='Enter') searchByCompany()">
                    <button class="search-button" onclick="searchByCompany()">Search</button>
                </div>
                <div id="companyBrowse" class="browse-grid"></div>
            </div>

            <!-- Search by Market -->
            <div id="marketSearch" class="search-section">
                <div class="search-container">
                    <input type="text" id="marketInput" class="search-input" 
                           placeholder="Search market name..." 
                           oninput="filterMarketBrowse()"
                           onkeypress="if(event.key==='Enter') searchByMarket()">
                    <button class="search-button" onclick="searchByMarket()">Search</button>
                </div>
                <div id="marketBrowse" class="browse-grid"></div>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer">
                <div class="loading">Loading certificates data...</div>
            </div>
        </div>
    </div>

        // Load JSON data
        function loadData() {
            try {
                // Data is embedded
                const data = CERTIFICATES_DATA;
                
                // Update stats
                document.getElementById('statCrews').textContent = data.stats.crews;
                document.getElementById('statFiles').textContent = data.stats.files;
                document.getElementById('statMarkets').textContent = data.stats.markets;
                document.getElementById('statCompanies').textContent = data.stats.companies;
                
                // Update alerts
                let alertsHTML = '';
                if (data.stats.expired > 0) {
                    alertsHTML += `<div class="alert-badge alert-expired">‚ö†Ô∏è ${data.stats.expired} Expired</div>`;
                }
                if (data.stats.expiringSoon > 0) {
                    alertsHTML += `<div class="alert-badge alert-expiring">‚è∞ ${data.stats.expiringSoon} Expiring Soon</div>`;
                }
                document.getElementById('alertStats').innerHTML = alertsHTML;
                
                // Populate browse grids
                populateBrowseGrids();
                
                document.getElementById('resultsContainer').innerHTML = '';
            } catch (error) {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="error-message">
                        <strong>Error loading certificates data</strong><br>
                        Make sure certificates_data.json is in the same folder as this HTML file.
                    </div>
                `;
            }
        }

        
        let allCrews = [];
        let allCompanies = [];
        let allMarkets = [];

        function filterNameBrowse() {
            const query = document.getElementById('nameInput').value.toLowerCase();
            if (!query) {
                document.getElementById('nameBrowse').innerHTML = allCrews.map(name => 
                    `<div class="browse-item" onclick="navigateToCrew('${name.replace(/'/g, "\\'")}')">${name}</div>`
                ).join('');
                return;
            }
            
            const filtered = allCrews.filter(name => name.toLowerCase().includes(query));
            document.getElementById('nameBrowse').innerHTML = filtered.map(name => 
                `<div class="browse-item" onclick="navigateToCrew('${name.replace(/'/g, "\\'")}')">${name}</div>`
            ).join('');
        }

        function filterCompanyBrowse() {
            const query = document.getElementById('companyInput').value.toLowerCase();
            if (!query) {
                document.getElementById('companyBrowse').innerHTML = allCompanies.map(company => 
                    `<div class="browse-item" onclick="showCrewsByCompany('${company.replace(/'/g, "\\'")}')">${company}</div>`
                ).join('');
                return;
            }
            
            const filtered = allCompanies.filter(company => company.toLowerCase().includes(query));
            document.getElementById('companyBrowse').innerHTML = filtered.map(company => 
                `<div class="browse-item" onclick="showCrewsByCompany('${company.replace(/'/g, "\\'")}')">${company}</div>`
            ).join('');
        }

        function filterMarketBrowse() {
            const query = document.getElementById('marketInput').value.toLowerCase();
            if (!query) {
                document.getElementById('marketBrowse').innerHTML = allMarkets.map(market => 
                    `<div class="browse-item" onclick="showCompaniesByMarket('${market.replace(/'/g, "\\'")}')">${market}</div>`
                ).join('');
                return;
            }
            
            const filtered = allMarkets.filter(market => market.toLowerCase().includes(query));
            document.getElementById('marketBrowse').innerHTML = filtered.map(market => 
                `<div class="browse-item" onclick="navigateToMarket('${market.replace(/'/g, "\\'")}')">${market}</div>`
            ).join('');
        }

        function populateBrowseGrids() {
            // Get unique crews, companies, markets
            allCrews = [...new Set(CERTIFICATES_DATA.certificates.map(c => c.crewName))].sort();
            allCompanies = [...new Set(CERTIFICATES_DATA.certificates.map(c => c.company))].sort();
            allMarkets = [...new Set(CERTIFICATES_DATA.certificates.map(c => c.market))].sort((a, b) => {
                if (a.toLowerCase().includes('other')) return 1;
                if (b.toLowerCase().includes('other')) return -1;
                return a.localeCompare(b);
            });
            
            // Populate name browse
            document.getElementById('nameBrowse').innerHTML = allCrews.map(name => 
                `<div class="browse-item" onclick="navigateToCrew('${name.replace(/'/g, "\\'")}')">${name}</div>`
            ).join('');
            
            // Populate company browse
            document.getElementById('companyBrowse').innerHTML = allCompanies.map(company => 
                `<div class="browse-item" onclick="navigateToCompany('${company.replace(/'/g, "\\'")}')">${company}</div>`
            ).join('');
            
            // Populate market browse
            document.getElementById('marketBrowse').innerHTML = allMarkets.map(market => 
                `<div class="browse-item" onclick="navigateToMarket('${market.replace(/'/g, "\\'")}')">${market}</div>`
            ).join('');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.search-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + 'Search').classList.add('active');
            
            document.getElementById('resultsContainer').innerHTML = '';
        }

        function searchByName() {
            const query = document.getElementById('nameInput').value.trim().toLowerCase();
            if (!query) return;
            
            const certs = CERTIFICATES_DATA.certificates.filter(c => 
                c.crewName.toLowerCase().includes(query)
            );
            
            if (certs.length === 0) {
                showNoResults(`No crew members found matching "${query}"`);
                return;
            }
            
            // Group by crew name
            const crewNames = [...new Set(certs.map(c => c.crewName))];
            if (crewNames.length === 1) {
                displayCrewCertificates(crewNames[0]);
            } else {
                showCrewSelection(crewNames);
            }
        }

        function searchByCompany() {
            const query = document.getElementById('companyInput').value.trim().toLowerCase();
            if (!query) return;
            
            const certs = CERTIFICATES_DATA.certificates.filter(c => 
                c.company.toLowerCase().includes(query)
            );
            
            if (certs.length === 0) {
                showNoResults(`No companies found matching "${query}"`);
                return;
            }
            
            const companies = [...new Set(certs.map(c => c.company))];
            if (companies.length === 1) {
                showCrewsByCompany(companies[0]);
            } else {
                showCompanySelection(companies);
            }
        }

        function searchByMarket() {
            const query = document.getElementById('marketInput').value.trim().toLowerCase();
            if (!query) return;
            
            const certs = CERTIFICATES_DATA.certificates.filter(c => 
                c.market.toLowerCase().includes(query)
            );
            
            if (certs.length === 0) {
                showNoResults(`No markets found matching "${query}"`);
                return;
            }
            
            const markets = [...new Set(certs.map(c => c.market))];
            if (markets.length === 1) {
                showCompaniesByMarket(markets[0]);
            } else {
                showMarketSelection(markets);
            }
        }

        function showCrewByName(name) {
            displayCrewCertificates(name);
        }

        function showCrewsByCompany(company) {
            const certs = CERTIFICATES_DATA.certificates.filter(c => c.company === company);
            const crewNames = [...new Set(certs.map(c => c.crewName))].sort();
            
            // Track for back button
            pushHistory({ type: 'company', company: company, crews: crewNames });
            
            // Show in results area
            document.getElementById('resultsContainer').innerHTML = `
                <button class="back-button" onclick="goBack()">‚Üê Back</button>
                <h3 style="margin-bottom: 10px;">Company: ${company}</h3>
                <p style="color: #666; margin-bottom: 20px;">Select a crew member:</p>
                <div class="browse-grid">
                    ${crewNames.map(name => `
                        <div class="browse-item" onclick="displayCrewCertificates('${name.replace(/'/g, "\\'")}')">${name}</div>
                    `).join('')}
                </div>
            `;
        }

        
        function navigateToMarket(market) {
            // Track history
            pushHistory({ type: 'search', tab: 'market' });
            
            // Hide the browse grid
            document.getElementById('marketBrowse').style.display = 'none';
            
            // Show companies in results area
            showCompaniesByMarket(market);
        }

        function navigateToCompany(company) {
            // Track history
            pushHistory({ type: 'search', tab: 'company' });
            
            // Hide browse grid if any
            document.getElementById('companyBrowse').style.display = 'none';
            
            // Show crews in results area
            showCrewsByCompany(company);
        }

        function goBack() {
            // Pop current state
            popHistory();
            
            const previousState = popHistory();
            
            if (!previousState) {
                // No history, go back to search
                clearHistory();
                document.getElementById('nameBrowse').style.display = 'grid';
                document.getElementById('companyBrowse').style.display = 'grid';
                document.getElementById('marketBrowse').style.display = 'grid';
                document.getElementById('resultsContainer').innerHTML = '';
                populateBrowseGrids();
                return;
            }
            
            // Navigate based on previous state
            if (previousState.type === 'search') {
                // Back to initial search view
                clearHistory();
                document.getElementById('nameBrowse').style.display = 'grid';
                document.getElementById('companyBrowse').style.display = 'grid';
                document.getElementById('marketBrowse').style.display = 'grid';
                document.getElementById('resultsContainer').innerHTML = '';
                populateBrowseGrids();
                
                // Switch to correct tab
                if (previousState.tab === 'name') {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab')[0].classList.add('active');
                    document.querySelectorAll('.search-section').forEach(s => s.classList.remove('active'));
                    document.getElementById('nameSearch').classList.add('active');
                } else if (previousState.tab === 'company') {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab')[1].classList.add('active');
                    document.querySelectorAll('.search-section').forEach(s => s.classList.remove('active'));
                    document.getElementById('companySearch').classList.add('active');
                } else if (previousState.tab === 'market') {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab')[2].classList.add('active');
                    document.querySelectorAll('.search-section').forEach(s => s.classList.remove('active'));
                    document.getElementById('marketSearch').classList.add('active');
                }
            } else if (previousState.type === 'market') {
                // Back to companies view
                showCompaniesByMarket(previousState.market);
                popHistory(); // Remove the re-push from showCompaniesByMarket
            } else if (previousState.type === 'company') {
                // Back to crews view
                showCrewsByCompany(previousState.company);
                popHistory(); // Remove the re-push
            }
        }

        function showCompaniesByMarket(market) {
            const certs = CERTIFICATES_DATA.certificates.filter(c => c.market === market);
            const companies = [...new Set(certs.map(c => c.company))].sort();
            
            // Track for back button
            pushHistory({ type: 'market', market: market, companies: companies });
            
            // Show in results area
            document.getElementById('resultsContainer').innerHTML = `
                <button class="back-button" onclick="goBack()">‚Üê Back</button>
                <h3 style="margin-bottom: 10px;">Market: ${market}</h3>
                <p style="color: #666; margin-bottom: 20px;">Select a company:</p>
                <div class="browse-grid">
                    ${companies.map(company => `
                        <div class="browse-item" onclick="showCrewsByCompany('${company.replace(/'/g, "\\'")}')">${company}</div>
                    `).join('')}
                </div>
            `;
        }

        function showCrewSelection(crews, subtitle = '') {
            const subtitleHTML = subtitle ? `<p style="color: #666; margin-bottom: 20px;">${subtitle}</p>` : '';
            document.getElementById('resultsContainer').innerHTML = `
                <button class="back-button" onclick="goBack()">‚Üê Back</button>
                <h3 style="margin-bottom: 20px;">Select a crew member:</h3>
                ${subtitleHTML}
                <div class="browse-grid">
                    ${crews.map(name => `
                        <div class="browse-item" onclick="displayCrewCertificates('${name.replace(/'/g, "\\'")}')">
                            ${name}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showCompanySelection(companies, subtitle = '') {
            const subtitleHTML = subtitle ? `<p style="color: #666; margin-bottom: 20px;">Market: ${subtitle}</p>` : '';
            document.getElementById('resultsContainer').innerHTML = `
                <button class="back-button" onclick="goBack()">‚Üê Back</button>
                <h3 style="margin-bottom: 20px;">Select a company:</h3>
                ${subtitleHTML}
                <div class="browse-grid">
                    ${companies.map(company => `
                        <div class="browse-item" onclick="showCrewsByCompany('${company.replace(/'/g, "\\'")}')">
                            ${company}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showMarketSelection(markets) {
            document.getElementById('resultsContainer').innerHTML = `
                <button class="back-button" onclick="goBack()">‚Üê Back</button>
                <h3 style="margin-bottom: 20px;">Select a market:</h3>
                <div class="browse-grid">
                    ${markets.map(market => `
                        <div class="browse-item" onclick="showCompaniesByMarket('${market.replace(/'/g, "\\'")}')">
                            ${market}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        
        function navigateToCrew(crewName) {
            // Hide browse grid
            document.getElementById('nameBrowse').style.display = 'none';
            
            // Track history
            pushHistory({ type: 'search', tab: 'name' });
            
            // Show crew certs
            displayCrewCertificates(crewName);
        }

        function displayCrewCertificates(crewName) {
            const certs = CERTIFICATES_DATA.certificates.filter(c => c.crewName === crewName);
            
            if (certs.length === 0) {
                showNoResults(`No certificates found for ${crewName}`);
                return;
            }
            
            const crew = certs[0];
            const hasExpired = certs.some(c => c.expired);
            const hasExpiring = certs.some(c => c.daysUntilExpiration !== null && c.daysUntilExpiration > 0 && c.daysUntilExpiration <= 30);
            
            const cardClass = hasExpired ? 'expired' : (hasExpiring ? 'expiring-soon' : '');
            
            document.getElementById('resultsContainer').innerHTML = `
                <button class="back-button" onclick="goBack()">‚Üê Back</button>
                <div class="cert-card ${cardClass}">
                    <div class="cert-header">
                        <div>
                            <div class="cert-name">${crewName}</div>
                            <div class="cert-meta">
                                ${crew.company} ‚Ä¢ ${crew.market}
                            </div>
                        </div>
                    </div>
                    
                    <div class="cert-files">
                        ${certs.map(cert => createFileItem(cert)).join('')}
                    </div>
                    
                    <button class="bulk-download-btn" onclick="downloadAllCerts(); return false; //${JSON.stringify(certs.map(c => ({url: c.fileUrl, name: c.fileName})))})">
                        üì• Download All (${certs.length} files)
                    </button>
                </div>
            `;
        }

        function createFileItem(cert) {
            let expHTML = '';
            if (cert.expirationDate) {
                if (cert.expired) {
                    const daysAgo = Math.abs(cert.daysUntilExpiration);
                    expHTML = `<div class="expiration-alert expired">‚ö†Ô∏è EXPIRED ${daysAgo} days ago</div>`;
                } else if (cert.daysUntilExpiration <= 30) {
                    expHTML = `<div class="expiration-alert expiring-soon">‚è∞ Expires in ${cert.daysUntilExpiration} days</div>`;
                } else {
                    expHTML = `<div class="expiration-alert valid">‚úÖ Valid (${cert.daysUntilExpiration} days)</div>`;
                }
            }
            
            return `
                <div class="file-item">
                    <div class="file-info">
                        ${expHTML}
                        <div class="file-name">${cert.fileName}</div>
                        <div class="file-type">${cert.certificateType}</div>
                        ${cert.expirationDate ? `<div class="file-exp">Expires: ${cert.expirationDate}</div>` : ''}
                    </div>
                    <div class="file-actions">
                        <a href="${cert.fileUrl}" target="_blank" class="preview-btn">üëÅÔ∏è Preview</a>
                        <a href="https://drive.google.com/uc?export=download&id=${cert.fileId}" class="download-btn">üíæ Download</a>
                    </div>
                </div>
            `;
        }

        
        function downloadAllFilesImproved(files, crewName) {
            if (!confirm('This will download all ' + files.length + ' certificate files.\n\nEach file will open in a new tab.\n\nContinue?')) {
                return;
            }
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            
            let count = 0;
            
            files.forEach(function(file, index) {
                setTimeout(function() {
                    const fileId = file.id || file.fileId;
                    if (fileId) {
                        count++;
                        btn.textContent = 'Opening ' + count + '/' + files.length + '...';
                        
                        const downloadUrl = 'https://drive.google.com/uc?export=download&id=' + fileId;
                        window.open(downloadUrl, '_blank');
                    }
                }, index * 1000);
            });
            
            setTimeout(function() {
                btn.disabled = false;
                btn.textContent = 'Opened ' + files.length + ' files!';
                setTimeout(function() {
                    btn.textContent = originalText;
                }, 3000);
            }, files.length * 1000 + 1500);
        }

        function downloadAllFiles(files) {
            files.forEach((file, index) => {
                setTimeout(() => {
                    window.open(file.url, '_blank');
                }, index * 500);
            });
        }

        function showNoResults(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="no-results">
                    <h3>No Results Found</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        
        function downloadAllCerts() {
            var allDownloadLinks = document.querySelectorAll('a.download-btn');
            
            if (allDownloadLinks.length === 0) {
                alert('No certificates found to download');
                return;
            }
            
            if (!confirm('Download all ' + allDownloadLinks.length + ' certificate files?\n\nEach will open in a new tab.')) {
                return;
            }
            
            var btn = event.target;
            var originalText = btn.textContent;
            btn.disabled = true;
            
            var urls = [];
            allDownloadLinks.forEach(function(link) {
                urls.push(link.href);
            });
            
            urls.forEach(function(url, i) {
                setTimeout(function() {
                    btn.textContent = 'Opening ' + (i + 1) + '/' + urls.length + '...';
                    window.open(url, '_blank');
                }, i * 1500);
            });
            
            setTimeout(function() {
                btn.disabled = false;
                btn.textContent = '‚úÖ Downloaded ' + urls.length + ' files!';
                setTimeout(function() {
                    btn.textContent = originalText;
                }, 2000);
            }, urls.length * 1500 + 1000);
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
